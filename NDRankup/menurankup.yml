      lore:
        - '&7Visualize os jogadores que estão'
        - '&7se destacando em nosso ranking.'
        - ''
        - '&aClique para acessar!'
        
profile:
  name: '&8Perfil de {player}'
  size: 27
  items:
    profile-slot: 13
    profile:
      name: '&ePerfil de {player}'
      lore:
        - '&7Rank: &a{name} &7({tag})'
        - '&7Próx. Rank: &a{next_name} &7({next_tag})'
        - '&7Prestígio: &e{prestige}'
        - ''
        - '&7Fragmentos: &e{coin}'
        - '&7Coins: &e{money}'
        
        
top:
  name: '&8Rank - TOP'
  size: 36
  slots: [ 10, 11, 12, 13, 14, 15, 16 ]
  back-slot: 30
  previous-slot: 9
  next-slot: 17
  # Seletor dos tops
  selector:
    slot: 31
    material: '22d145c93e5eac48a661c6f27fdaff5922cf433dd627bf23eec378b9956197'
    name: '&aSeletor do TOP'
    # Tipos do seletor
    types:
      rank:
        enabled: true
        name: 'Rank'
      prestige:
        enabled: true
        name: 'Prestígio'
      coin:
        enabled: true
        name: 'Fragmentos'
    # Formatos do seletor
    formats:
      seeing: ' &f• &a{name}'
      select: ' &f• &7{name}'
  items:
    # Item do top rank
    rank:
      material: '{player}'
      name: '&7{player}'
      lore:
        - ''
        - '&fRank: &7{rank}'
        - '&fPosição: &e{pos}º'
        
    # Item do top prestígio
    prestige:
      material: '{player}'
      name: '&7{player}'
      lore:
        - ''
        - '&fPrestígio: &7{prestige}'
        - '&fPosição: &e{pos}º'
        
    # Item do top coin
    coin:
      material: '{player}'
      name: '&7{player}'
      lore:
        - ''
        - '&fFragmentos: &7{amount}'
        - '&fPosição: &e{pos}º'
        
        
prestige:
  name: '&8Confirmar Prestígio'
  size: 27
  discount-per-level: 5.0
  cost:
    fragments: 5000
    money: 10000
  commands:
    - 'give {player} emerald 1'
  messages:
    chat: '&aO jogador &7{player} &aprestigiou para o nível &7{prestige}&a!'
    actionbar: '&a{player} prestigiou para Prestígio {prestige}!'
    title: '&aPrestígio {prestige}\n&7Parabéns, {player}!'
  private-messages:
    chat: '&aVocê prestigiou para o nível {prestige}!'
    actionbar: '&aParabéns pelo Prestígio {prestige}!'
    title: '&aPrestígio {prestige}\n&7Você conseguiu!'
  items:
    confirm:
      slot: 11
      name: '&aConfirmar Prestígio'
      lore:
        - '&7Clique para confirmar o prestígio'
        - '&cIsso resetará seu rank!'
    cancel:
      slot: 15
      name: '&cCancelar'
      lore:
        - '§7Clique para cancelar o prestígio'
        
